<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "IBM Plex Mono", sans-serif;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background-color: rgb(1, 1, 1);
        color: #ffffff;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        white-space: pre;
      }

      #container h1 {
        font-size: 15vh;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="inner"></h1>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      const happyDay = new Date("November 10, 2023 00:00:00").getTime();

      setInterval(() => {
        const now = new Date().getTime();
        const daysLeft = happyDay - now;

        const d = Math.floor(daysLeft / (1000 * 60 * 60 * 24))
          .toString(10)
          .padStart(4);
        const h = Math.floor(
          (daysLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        )
          .toString(10)
          .padStart(4);
        const m = Math.floor((daysLeft % (1000 * 60 * 60)) / (1000 * 60))
          .toString(10)
          .padStart(4);
        const s = Math.floor((daysLeft % (1000 * 60)) / 1000)
          .toString(10)
          .padStart(4);

        document.getElementById(
          "inner"
        ).innerHTML = `D${d}\nH${h}\nM${m}\nS${s}`;
      }, 1000);
    </script>
  </body>
</html>
