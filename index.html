<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the pursuit of happyness</title>
    <style>
      body {
        font-family: "IBM Plex Mono", monospace;
        font-weight: 700;
        font-style: normal;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        background-color: rgb(1, 1, 1);
        color: #ffffff;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        white-space: pre;
      }

      #container h1 {
        font-size: 12vw;
        text-align: center;
        word-break: keep-all;
        white-space: pre-line;
        width: 100vw;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 id="inner"></h1>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      // 기준일과 현재의 차이를 일 단위로 계산, HH:MM:SS.mmm 표기, 남음은 '-', 지남은 '+'
      const happyDay = new Date("November 10, 2023 00:00:00");

      function pad(num, size = 2) {
        let s = num.toString();
        while (s.length < size) s = "0" + s;
        return s;
      }

      setInterval(() => {
        const now = new Date();
        const diff = now.getTime() - happyDay.getTime();
        const sign = diff >= 0 ? "+" : "-";
        const absDiff = Math.abs(diff);

        const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((absDiff % (1000 * 60)) / 1000);
        const millis = absDiff % 1000;

        const timeStr = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(
          millis,
          3
        )}`;
        document.getElementById(
          "inner"
        ).innerHTML = `${sign}${days} ${timeStr}`;
      }, 10);
    </script>
  </body>
</html>
